<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Zone Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.2/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --danger-color: #e74c3c;
            --warning-color:rgb(185, 119, 13);
            --background-light: #f8f9fa;
        }

        body {
            background-color: var(--background-light);
            font-family: 'Inter', 'Arial', sans-serif;
            line-height: 1.6;
        }

        .dashboard-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            background-color: white;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .dashboard-title {
            font-weight: 700;
            color: #2c3e50;
            margin: 0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background-color: white;
            border-radius: 10px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .stat-card-header i {
            font-size: 2rem;
            opacity: 0.7;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .btn-dashboard {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem;
            border-radius: 10px;
            font-weight: 600;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .btn-dashboard i {
            font-size: 1.2rem;
        }

        .btn-dashboard:hover {
            transform: scale(1.05);
        }

        .logout-section {
            margin-top: 1rem;
            text-align: center;
        }

        @media (max-width: 768px) {
            .stats-grid,
            .action-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-wrapper">
        <div class="dashboard-header">
            <h1 class="dashboard-title">Geetanjali Yoga & Fitness Zone Management</h1>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">
                <i class="bi bi-box-arrow-right me-2"></i>Logout
            </a>
        </div>

        <div class="stats-grid">
            <div class="stat-card text-primary">
                <div class="stat-card-header">
                    <h3 class="mb-0">Total Students</h3>
                    <i class="bi bi-people-fill"></i>
                </div>
                <div class="stat-number">{{ total_students }}</div>
                <p class="text-muted mb-0">Active Members</p>
            </div>

            <div class="stat-card text-danger">
                <div class="stat-card-header">
                    <h3 class="mb-0">Expired Memberships</h3>
                    <i class="bi bi-calendar-x-fill"></i>
                </div>
                <div class="stat-number">{{ expired_memberships }}</div>
                <p class="text-muted mb-0">Need Renewal</p>
            </div>

            <div class="stat-card text-warning">
                <div class="stat-card-header">
                    <h3 class="mb-0">Pending Fees</h3>
                    <i class="bi bi-currency-dollar"></i>
                </div>
                <div class="stat-number">{{ pending_fees }}</div>
                <p class="text-muted mb-0">Overdue Payments</p>
            </div>
        </div>

        <div class="action-buttons">
            <a href="{{ url_for('students') }}" class="btn btn-outline-primary btn-dashboard">
                <i class="bi bi-people-fill"></i>Manage Students
            </a>
            <a href="{{ url_for('attendance') }}" class="btn btn-outline-success btn-dashboard">
                <i class="bi bi-check-circle-fill"></i>Mark Attendance
            </a>
            <a href="{{ url_for('fees') }}" class="btn btn-outline-warning btn-dashboard">
                <i class="bi bi-currency-dollar"></i>Manage Fees
            </a>
            <a href="{{ url_for('send_notification') }}" class="btn btn-outline-info btn-dashboard">
                <i class="bi bi-bell-fill"></i>Send Notifications
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
