<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Add New Student</h1>

        <!-- Form for adding a new student -->
        <form method="POST" action="{{ url_for('add_student') }}">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter student's name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter student's email" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter student's phone" required>
            </div>

            <div class="mb-3">
                <label for="membership_expiry" class="form-label">Membership Expiry</label>
                <input type="date" class="form-control" id="membership_expiry" name="membership_expiry" required>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Add Student</button>
                <a href="{{ url_for('students') }}" class="btn btn-secondary">Back to Students</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
