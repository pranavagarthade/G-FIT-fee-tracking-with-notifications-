<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student - Geetanjali Yoga & Fitness Zone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Edit Student</h1>

        <!-- Form for editing the student -->
        <form method="POST" action="{{ url_for('edit_student', student_id=student._id) }}">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ student.name }}" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ student.email }}" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" value="{{ student.phone }}" required>
            </div>

            <div class="mb-3">
                <label for="membership_duration" class="form-label">Membership Duration</label>
                <select class="form-select" id="membership_duration" name="membership_duration" required>
                    <option value="1 month" {% if student.membership_duration == '1 month' %}selected{% endif %}>1 Month</option>
                    <option value="3 months" {% if student.membership_duration == '3 months' %}selected{% endif %}>3 Months</option>
                    <option value="6 months" {% if student.membership_duration == '6 months' %}selected{% endif %}>6 Months</option>
                    <option value="1 year" {% if student.membership_duration == '1 year' %}selected{% endif %}>1 Year</option>
                </select>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Update Student</button>
                <a href="{{ url_for('students') }}" class="btn btn-secondary">Back to Students</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
