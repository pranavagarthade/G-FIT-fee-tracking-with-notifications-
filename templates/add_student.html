<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Zone - Member Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f4f6f9;
            --gradient-primary: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
        }

        * {
            transition: all 0.3s ease;
        }

        body {
            background-color: var(--background-color);
            font-family: 'Inter', 'Arial', sans-serif;
            color: var(--primary-color);
            line-height: 1.6;
        }

        .registration-wrapper {
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: 
                linear-gradient(rgba(255,255,255,0.9), rgba(255,255,255,0.9)), 
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" opacity="0.05">' +
                '<defs><pattern id="pattern" width="50" height="50" patternUnits="userSpaceOnUse">' +
                '<circle cx="25" cy="25" r="2" fill="%233498db"/>' +
                '</pattern></defs>' +
                '<rect width="100%" height="100%" fill="url(%23pattern)"/>' +
                '</svg>');
        }

        .registration-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 900px;
            width: 100%;
            padding: 40px;
            border-left: 8px solid var(--accent-color);
        }

        .registration-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .registration-header h2 {
            font-weight: 800;
            color: var(--accent-color);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .registration-header p {
            color: #6c757d;
            font-size: 1rem;
        }

        .form-label {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }

        .form-label i {
            margin-right: 10px;
            color: var(--accent-color);
            opacity: 0.7;
        }

        .form-control, .form-select {
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            border-radius: 8px;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }

        .btn-submit {
            background: var(--gradient-primary);
            border: none;
            color: white;
            padding: 12px 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(52, 152, 219, 0.25);
        }

        .form-text {
            color: #6c757d;
            font-size: 0.75rem;
            font-style: italic;
            margin-top: 0.25rem;
        }

        .membership-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .registration-container {
                margin: 20px;
                padding: 30px;
            }
            .row-cols-md-2 > * {
                flex: 0 0 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="registration-wrapper">
        <div class="registration-container">
            <div class="registration-header">
                <h2>Fitness Zone Membership</h2>
                <p>Your Journey to a Healthier You Starts Here</p>
            </div>
            
            <form method="POST">
                <div class="row row-cols-1 row-cols-md-2 g-4">
                    <div class="col">
                        <label for="name" class="form-label">
                            <i class="fas fa-user"></i>Full Name
                        </label>
                        <input type="text" class="form-control" id="name" name="name" 
                               placeholder="Enter your full name" required
                               pattern="[A-Za-z\s]+" 
                               title="Name should contain only letters and spaces">
                        <div class="form-text">Enter your full legal name as it appears on ID</div>
                    </div>
                    
                    <div class="col">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope"></i>Email Address
                        </label>
                        <input type="email" class="form-control" id="email" name="email" 
                               placeholder="Enter your email" required>
                        <div class="form-text">We'll send important fitness updates</div>
                    </div>
                    
                    <div class="col">
                        <label for="phone" class="form-label">
                            <i class="fas fa-phone"></i>Phone Number
                        </label>
                        <input type="tel" class="form-control" id="phone" name="phone" 
                               placeholder="10-digit mobile number" required
                               pattern="[0-9]{10}" 
                               title="Phone number should be 10 digits">
                        <div class="form-text">For class notifications and emergency contact</div>
                    </div>
                    
                    <div class="col">
                        <label for="membership_duration" class="form-label">
                            <i class="fas fa-dumbbell"></i>Membership Plan
                        </label>
                        <select class="form-select" id="membership_duration" name="membership_duration" required>
                            <option value="">Select Your Membership Plan</option>
                            <option value="1 month" class="membership-option">
                                1 Month Plan - ₹1000
                            </option>
                            <option value="3 months" class="membership-option">
                                3 Months Plan - ₹2500 (Save 16%)
                            </option>
                            <option value="6 months" class="membership-option">
                                6 Months Plan - ₹4500 (Save 25%)
                            </option>
                            <option value="1 year" class="membership-option">
                                12 Months Plan - ₹8500 (Save 35%)
                            </option>
                        </select>
                        <div class="form-text">Choose a plan that matches your fitness goals</div>
                    </div>
                    
                    <div class="col">
                        <label for="fee_status" class="form-label">
                            <i class="fas fa-credit-card"></i>Payment Status
                        </label>
                        <select class="form-select" id="fee_status" name="fee_status" required>
                            <option value="">Select Payment Method</option>
                            <option value="Pending">Pending Payment</option>
                            <option value="Paid">Payment Completed</option>
                        </select>
                        <div class="form-text">Confirm your payment preference</div>
                    </div>
                    
                    <div class="col-12">
                        <button type="submit" class="btn btn-submit w-100 mt-3">
                            <i class="fas fa-rocket"></i>Begin Your Fitness Transformation
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
