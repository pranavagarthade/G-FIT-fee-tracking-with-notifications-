<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Zone Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Arial', sans-serif;
        }
        .dashboard-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
            margin-top: 50px;
        }
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            border-radius: 10px;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.12);
        }
        .card-header {
            background-color: rgba(255,255,255,0.1);
            border-bottom: none;
            text-transform: uppercase;
            font-weight: 600;
            color: white;
        }
        .btn-custom {
            margin: 0 10px;
            border-radius: 8px;
            text-transform: uppercase;
            font-weight: 600;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            transform: scale(1.05);
        }
        .dashboard-title {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container dashboard-container">
        <h1 class="text-center dashboard-title">Fitness Zone Management Dashboard</h1>

        <!-- Summary Cards -->
        <div class="row">
            <!-- Total Students -->
            <div class="col-md-4">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-header">Total Students</div>
                    <div class="card-body">
                        <h5 class="card-title display-6">{{ total_students }}</h5>
                        <p class="card-text">Active Members</p>
                    </div>
                </div>
            </div>

            <!-- Expired Memberships -->
            <div class="col-md-4">
                <div class="card text-white bg-danger mb-3">
                    <div class="card-header">Expired Memberships</div>
                    <div class="card-body">
                        <h5 class="card-title display-6">{{ expired_memberships }}</h5>
                        <p class="card-text">Need Renewal</p>
                    </div>
                </div>
            </div>

            <!-- Pending Fees -->
            <div class="col-md-4">
                <div class="card text-white bg-warning mb-3">
                    <div class="card-header">Pending Fees</div>
                    <div class="card-body">
                        <h5 class="card-title display-6">{{ pending_fees }}</h5>
                        <p class="card-text">Overdue Payments</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="text-center mt-4">
            <a href="{{ url_for('students') }}" class="btn btn-outline-primary btn-custom">
                <i class="bi bi-people-fill me-2"></i>Manage Students
            </a>
            <a href="{{ url_for('attendance') }}" class="btn btn-outline-success btn-custom">
                <i class="bi bi-check-circle-fill me-2"></i>Mark Attendance
            </a>
            <a href="{{ url_for('fees') }}" class="btn btn-outline-warning btn-custom">
                <i class="bi bi-currency-dollar me-2"></i>Manage Fees
            </a>
            <a href="{{ url_for('send_notification') }}" class="btn btn-outline-info btn-custom">
                <i class="bi bi-bell-fill me-2"></i>Send Notifications
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
